<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Frontend platzi</title>
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="./Assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title"> Create a new password </h1>
            <p class="subtitle"> Enter a new password for you account</p>
            
            <form action="/" class="form">
                <label for="password" class="label"> password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <label for="new-password" class="label"> password</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password">
            <input type="submit" value="Confirm" class="btn-primary login-btn">
            </form>
        </section>
    </main>
</body>
</html>
